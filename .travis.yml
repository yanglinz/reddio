language: node_js
node_js:
  - '6.5'
env:
  global:
    - SENTRY_DSN=https://d7512af0e14e4b2aa61dd44cff67e1cb@app.getsentry.com/77181
    - secure: 
cache:
  directories:
    - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm prune
  - npm install
  - node_modules/.bin/webdriver-manager update
script:
  - npm run lint
  - npm run test
  - npm run build
  - cd dist && python -m SimpleHTTPServer &
  - sleep 2
  - curl --retry 5 --retry-delay 2 "localhost:8000"
  - npm run test-e2e
deploy:
  provider: script
  script:
    - npm run deploy
  on:
    branch: release
  skip_cleanup: true

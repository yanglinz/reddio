language: node_js
node_js:
  - '6.1'
env:
  global:
    - NODE_ENV=production
    - SURGE_DOMAIN=furious-spider.surge.sh
    - secure: 
    - secure: 
install:
  - make setup
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - make test
  - make build
  - cd dist && python -m SimpleHTTPServer &
  - sleep 2
  - curl --retry 5 --retry-delay 2 "localhost:8000"
  - make test-e2e
deploy:
  provider: script
  script:
    - make deploy
  on:
    branch: release
  skip_cleanup: true

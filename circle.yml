machine:
  node:
    version: 4.1.1

test:
  pre:
    - make lint
  override:
    - make test
  post:
    - make build
    - make test-e2e-server:
        background: true
    - sleep 10
    - make test-e2e

deployment:
  staging:
    branch: master
    commands:
      - SURGE_DOMAIN=reddio-staging.surge.sh make deploy

  production:
    branch: production
    commands:
      - SURGE_DOMAIN=reddio.co make deploy

machine:
  node:
    version: 4.1.1

test:
  pre:
    - make lint
  override:
    - make test
  post:
    - make test-e2e-server:
        background: true
    - sleep 30
    - make test-e2e

deployment:
  staging:
    branch: master
    commands:
      - make deploy:
      environemnt:
        SURGE_DOMAIN: reddio-staging.surge.sh

  production:
      branch: production
      commands:
        - make deploy:
        environemnt:
          SURGE_DOMAIN: reddio.co
